<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <meta name="name" content="content" charset="utf-8">
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
        .config(function ($routeProvider) {

            $routeProvider.when("/complete", {
                templateUrl: "/views/thankYou.html"
            });

            $routeProvider.when("/placeorder", {
                templateUrl: "/views/placeOrder.html"
            });

            $routeProvider.when("/checkout", {
                templateUrl: "/views/checkoutSummary.html"
            });

            $routeProvider.when("/products", {
                templateUrl: "/views/productList.html"
            });

            $routeProvider.otherwise({
                templateUrl: "/views/productList.html"
            });
        });
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListControllers.js"></script>
    <script src="components/cart/cart.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="controllers/checkoutController.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">运动商店</a>
        <a href = "/admin.html" class = "btn btn-link pull-right navbar-btn">管理员登录</a>
        <cart-summary/>
    </div>

    <div class = "alert alert-danger" ng-show = "data.error">
        错误：({{data.error.status}}). 产品载入失败。
        <a href = "/app.html" class = "alert-link"> 点击重新载入</a>
    </div>

    <!-- <ng-include src = "'views/productList.html'"></ng-include> -->
    <ng-view/>
</body>
</html>
