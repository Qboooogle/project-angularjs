<h2>您的购物车</h2>

<div ng-controller = "cartSummaryController">
	<div class = "alert alert-waring" ng-show = "cartData.length == 0">
		您的购物车中还没有商品！
		<a href="#/products" class = "alert-link">点击返回商品列表区</a>
	</div>

	<div ng-hide = "cartData.length == 0">
		<table class = "table">
			<thead>
				<tr>
					<th>数量</th>
					<th>商品名</th>
					<th class = "text-right">价格</th>
					<th class = "text-right">合计</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "item in cartData">
					<td class = "text-center">{{item.count}}</td>
					<td class = "text-left">{{item.name}}</td>
					<td class = "text-right">{{item.price | currency}}</td>
					<td class = "text-right">{{item.count * item.price | currency}}</td>
					<td class = "text-center">
						<button ng-click = "remove(item.id)" class = "btn btn-sm btn-warning">删除商品</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan = "3" class = "text-right">总价：</td>
					<td class = "text-right">
						{{total() | currency}}
					</td>
				</tr>
			</tfoot>
		</table>

		<div class = "text-center">
			<a href="#/products" class = "btn btn-primary">继续购买</a>
			<a href="#/placeorder" class = "btn btn-primary">按序放置</a>
		</div>
	</div>
</div>
