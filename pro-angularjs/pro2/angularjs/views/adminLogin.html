<div class = "well" ng-controller = "authCtrl">

	<div class="alert alert-info" ng-hide = "authenticateError">
		请输入用户名和密码，然后点击登录以获授权。
	</div>

	<div class="alert alert-danger" ng-hide = "authenticateError">
		授权失败（{{authenticateError.error}}).请重试！
	</div>

	<form name = "authForm" novalidate>
		<div class = "form-group">
			<label>用户名</label>
			<input name="username" class = "form-control" ng-model = "username" required></input>
		</div>
		<div class = "form-group">
			<label>密码</label>
			<input name="password" type = "password" class = "form-control" ng-model = "password" required></input>
		</div>
		<div class = "text-center">
			<button ng-click="authenticate(username, password)" ng-disabled="authForm.$invalid" class="btn btn-primary">登录</button>
		</div>
	</form>
</div>
